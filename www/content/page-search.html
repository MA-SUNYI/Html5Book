          <span class="link-author"> !DOCTYPE </span>
        </div>
        <div class="comment-entry">

          <p> &LT!DOCTYPE&GT 声明必须是 HTML 文档的第一行，位于 &LThtml&GT 标签之前。</p>
          <p> &LT!DOCTYPE&GT 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。</p>
          <p>在 HTML 4.01 中， &LT!DOCTYPE&GT 声明引用 DTD，因为 HTML 4.01 基于 SGML。DTD 规定了标记语言的规则，这样浏览器才能正确地呈现内容。</p>
          <p>HTML5 不基于 SGML，所以不需要引用 DTD。</p>
          <p class="tip">
            <span>提示：</span>
            请始终向 HTML 文档添加 &LT!DOCTYPE&GT 声明，这样浏览器才能获知文档类型。
          </p>

        </div>
      </div>
      <div class="clear"></div>
    </div>

  </ion-content>
</ion-view>
